      <h1>Contactanos</h1>
      <p>Te gustan las series? Estas de acuerdo con el top?</p>
      <p>¡Dejanos tu mensaje!</p>
            
      <form action="./show_data.html" method="get">
        <legend>Ingrese sus datos</legend>
        <legend>Nombre Completo</legend>
        <fieldset>
            
          <textarea type="text" name="nombre" id="nombre" placeholder="Nombre"></textarea>
        </fieldset>
        <fieldset>
          <textarea type="text" name="apellido" id="apellido" placeholder="Apellido"></textarea>
        </fieldset>

        
        <legend>Email</legend>
        <fieldset>
            <!-- <legend>Email</legend> -->
          <textarea type="text" name="email" rows="1" cols="50" id="email" placeholder="Email"></textarea>

        </fieldset>

        <legend>Mensaje</legend>
        <fieldset>
    
          <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe un mensaje"></textarea><br>
        </fieldset>

        <input type="submit" value="Enivar">

    </form>
